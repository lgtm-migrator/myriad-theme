name: Myriad
slug: myriad
type: theme
version: 0.1.0
description: Base theme for Myriad
icon: rebel
author:
    name: Puka
    email: gaspard.bariller@tutanota.com
homepage: https://github.com/puka-tchou/grav-theme-myriad
keywords: grav, theme, etc
bugs: https://github.com/puka-tchou/grav-theme-myriad/issues
readme: https://github.com/puka-tchou/grav-theme-myriad/blob/develop/README.md
license: MIT

dependencies:
    - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
